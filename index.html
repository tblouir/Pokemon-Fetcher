<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>Pokemon Fetcher</title>
</head>
<body>
  <header class="header">
    <div class="audio">
      <audio src="./assets/Pokemon Center Theme.opus" controls loop>Pokemon Red & Blue: Pokemon Center Theme</audio>
      <div class="hidden">Audio from: https://www.youtube.com/watch?v=-TB-xa6CChA</div>
    </div>
    <select name="generation" id="generation">
      <option value="1">Generation 1</option>
      <option value="2">Generation 2</option>
      <option value="3">Generation 3</option>
      <option value="4">Generation 4</option>
      <option value="5">Generation 5</option>
      <option value="6">Generation 6</option>
      <option value="7">Generation 7</option>
      <option value="8">Generation 8</option>
    </select>
    <div class="search">
      <label for="search">Search Pokemon</label>
      <input type="search" id="search">
    </div>
  </header>

  <main class="main-container">
    <div class="loading" id="loader"></div>
  </main>

  <footer class="footer">
    <a href="https://pokeapi.co/" rel="noreferrer noopener" target="_blank">Thanks to PokeAPI</a>
  </footer>
</body>

<template data-pokemon-template>
  <div data-pokemon-container>
    <a rel="noreferrer noopener" target="_blank" data-pokemon-url></a>
  </div>
</template>
</html>
